<!DOCTYPE html>
<html>
  
<head>
    <title>CSS transition-property property</title>
    <style>
        body{
            text-align: center;
        }
        
        h1, h2{
            color: green;
            
        }
        
        a :visited{
            color: red;
        }
    </style>
</head>

<body>
    <h1>Geeks For Geeks</h1>
    <h2>:visited Pseudo-class</h2>

    <p>
        <a href="https://www.geeksforgeeks.org/" target="_blank">
            My color changes once you visit this link
        </a>
    </p>
</body>
  
</html>
