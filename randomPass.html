<script>//RANDOM PASSWORD GENERATOR

    function generatePassword(length, includeLowercase, includeUppercase, includeNumbers, includeSymbols) {
    
        const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
        const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numberChars = "0123456789";
        const symbolChars = "!@#$%^&*()_+`-=[]{}|;':\",./<>?";
    
        let allowedChars = "";
        let password = "";
    
        allowedChars += includeLowercase ? lowercaseChars : "";
        allowedChars += includeUppercase ? uppercaseChars : "";
        allowedChars += includeNumbers ? uppercaseChars : "";
        allowedChars += includeSymbols ? uppercaseChars : "";
    
        if (length <= 0) {
            return `(Password length must be greater than 0)`;
        }
        if (allowedChars.length === 0) {
            return `(atleast 1 set of characters should be selected)`;
        }
        for (let i = 0; i < length; i++) {
            password += allowedChars.charAt(Math.floor(Math.random() * allowedChars.length));
        }
        return password;
    }
    const passwordLength = 12;
    const includeLowercase = true;
    const includeUppercase = true;
    const includeNumbers = true;
    const includeSymbols = true;
    
    const password = generatePassword(passwordLength,
        includeLowercase,
        includeUppercase,
        includeNumbers,
        includeSymbols);
    
    console.log(`Generated password: ${password}`); </script>
