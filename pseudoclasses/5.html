<!DOCTYPE html>
<html>
<!-- This pseudo-class is used to select elements that do not match a specific selector.

Example: In the following example, the :not pseudo-class is used to select all h1 elements that do not have the class
“special”. The color of these h1 elements will be set to green. -->

<head>
    <title>:not Pseudo-class Example</title>
    <style>
        h1:not(.special) {
            color: green;
        }
    </style>
</head>

<body>
    <h1 class>GeeksforGeeks</h1>
    <h2>:not Pseudo-class</h2>
    <h1 class="special">Special Header</h1>
</body>

</html>
