<!DOCTYPE html>
<html>
  
<head>
    <title>CSS transition-property property</title>
    <style>
    .box{
        background-color: yellow;
        width: 300px;
        height: 200px;
        margin: auto;
        font-size: 40px;
        text-align: center;
    }

    .box:active{
        background-color: orange;
    }

    h1, h2{
        color: green;
        text-align: center;
    }
    </style>
</head>

<body>
    <h1>Geeks For Geeks</h1>
    <h2>:active Pseudo-class</h2>
    <div class="box">
        My color changes for a moment if you click me!
    </div>
</body>
  
</html>
